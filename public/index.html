<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      html { height: 100% }
      body {
        height: 100%;
        width: 468px;
        margin: 0;
        padding: 0 }

      #map-canvas {
        height: 418px;
        margin-top: 23px;
        margin-bottom: 23px;
      }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://meusu-tracker.herokuapp.com/socket.io/socket.io.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(29.947877,-90.114755),
          zoom: 12
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var markers = {};
        
        var socket = io.connect("http://meusu-tracker.herokuapp.com",{
          port: 80
        });

        socket.on("clear", function (name) {
          if (markers[name]) {
            markers[name].setMap(null);
            delete markers[name];
          }
        });

        socket.on("position", function (position, name) {
          var position = new google.maps.LatLng(position.latitude, position.longitude);

          if (!markers[name]) {
            markers[name] = new google.maps.Marker({
              position: position,
              map: map,
              icon: "http://meusu-tracker.herokuapp.com/img/meusuU.png",
              title: "position"
            });
          } else {
            markers[name].setPosition(position);
          }
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/></div>
  </body>
</html>
