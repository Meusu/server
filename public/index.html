<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style type="text/css">
      html { height: 100% }
      body {
        background-image:url(img/background.jpg); background-size: cover;
        height: 100%;
        margin: 0;
        padding: 0 }

      #map-canvas {
        height: 500px;
        margin-top: 23px;
        margin-bottom: 23px;
      }

      .bg-tracker {
        padding-top: 13px;
        padding-bottom: 13px;
        background-color: rgba(252, 248, 227, 0.79);
      }

      .nav>li>a {
        background-color: #eee;
      }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://meusu-tracker.herokuapp.com/socket.io/socket.io.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(29.947877,-90.114755),
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var markers = {};
        
        var socket = io.connect("http://meusu-tracker.herokuapp.com",{
          port: 80, transports: ["xhr-polling"]
        });

        socket.on("clear", function (name) {
          if (markers[name]) {
            markers[name].setMap(null);
            delete markers[name];
          }
        });

        socket.on("position", function (position, name) {
          var position = new google.maps.LatLng(position.latitude, position.longitude);

          if (!markers[name]) {
            markers[name] = new google.maps.Marker({
              position: position,
              map: map,
              icon: "//maps.google.com/mapfiles/kml/shapes/info-i_maps.png",
              title: "position"
            });
          } else {
            markers[name].setPosition(position);
          }
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 text-center bg-tracker">
          <div class="tab-content">
            <div class="tab-pane active" id="tracker">
              <div id="map-canvas"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
